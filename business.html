<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Overview</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="business-container">
            <div class="business-title">BUSINESS DETAIL</div>
            <div class="detail">
                <div class="image">
                    <img src="assets/cookies.png" alt="Cookies" cl>
                    <div class="business-content">
                        <h1 class="business-name">CAMPUS COOKIE SHOP</h1>
                        <div class="price">$5-10</div>
                        <div class="business-buttons">
                            <button>Book</button>
                            <button>
                                Message
                                <img src="assets/message-button.png" alt="Message">
                            </button>
                        </div>
                        <div class="description"></div>
                    </div>
                </div>
            </div>

            <script>
                function showDetail () {
                    let detail = document.querySelector('.detail');
                    let productId = new URLSearchParams(window.location.search).get('id');
                    let thisProduct = products.filter(value => {
                        return value.id == productId
                    })[0];
                    detail.querySelector('.image img').src = thisProduct.image;
                    detail.querySelector('.name').innerText = thisProduct.name;
                    detail.querySelector('.price').innerText = '$' + thisProduct.price;
                    detail.querySelector('.description').innerText = thisProduct.description;
                }
            </script>
        </div>
    </body>
</html>
