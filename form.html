<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body id="background">
    <div class="bg-contain">
        <div id="form-section">
    <form action="https://formsubmit.co/thepondstevens@gmail.com" method="POST">
        <input type="hidden" name="_next" value="thanks.html">

    <label for="business_name">Business Name:</label><br>
     <input type="text" id="business_name" name="business_name" required><br><br>

    <label for="name">Name:</label><br>
     <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="category">Category:</label><br>
     <select name="category" id="Category" required>
        <option value="">Choose...</option>
        <option value="Beauty">Beauty</option>
        <option value="Tutoring">Tutoring</option>
        <option value="Media">Media</option>
        <option value="Food">Food</option>
     </select><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" maxLength="250"></textarea><br><br>
    <small><span id="charCount">0</span>/250 characters</small><br><br>

    <input type="text" name="_honey" style="display:none">

    <button type="submit">Submit</button>
    </form>
    </div>

    <script>
        const descriptionInput = document.getElementById('description');
        const charCount = document.getElementById('charCount');

        descriptionInput.addEventListener('input',() => {
            charCount.textContent = descriptionInput.value.length;
        });
    </script>
</body>
</html>
