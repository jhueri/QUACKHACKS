      <div class="box">
          <div class = "title-price">
              <!--Title of Business -->
              <a href = "business.html" class = "title-link">Stacy's Outlet</a>
              <!--Range of Prices -->
              <span class="price-range">$1/mo - $10/mo</span>
          </div>
            <!--Show the first 75 words of the description-->

      <div class="box">
        <div class = "title-price">
            <!--Title of Business -->
            <a href = "business.html" class = "title-link"> Lens & Light </a> 
            <!--Range of Prices -->
            <span class="price-range">$15 - $50</span>
        </div>
          <!--Show the first 100 words of the description-->
          <p class="description" data-full="Lens & Light specializes in capturing the true essence of your moments through artistic and high-quality imagery. Whether it's a corporate event, family photoshoot, or personal portraits, this business aims to deliver stunning and timeless photos that tell a story. With an eye for detail and a passion for creativity, the photographer focuses on natural lighting, candid moments, and editorial-style shots.">
          </p>          
          <img src="assets/cameraR0.jpg" alt="Cam" class="category-images">
        </div>

        <div class="box">
          <div class = "title-price">
              <!--Title of Business -->
              <a href = "business.html" class = "title-link">MotionCraft Studios</a>
              <!--Range of Prices -->
              <span class="price-range">$25 - $150</span>
          </div>
            <!--Show the first 100 words of the description-->
            <p class="description" data-full="MotionCraft Studios brings a fresh, dynamic approach to animation. The studio creates eye-catching, story-driven animations for advertisements, games, social media, and more. With expertise in both traditional and digital animation techniques, MotionCraft Studios focuses on delivering visuals that make an impact. The team specializes in bringing creative ideas to life with a focus on character-driven storytelling and visually stunning motion">
            </p>          
            <img src="assets/animator0.jpg" alt="anim" class="category-images">
          </div>    
  

          <script>
            const descriptions = document.querySelectorAll('.description');
          
            descriptions.forEach(desc => {
              const fullText = desc.getAttribute('data-full');
              const words = fullText.split(' ');
              const shortText = words.slice(0, 75).join(' ') + '...';
          
              // Start with the short version
              desc.innerHTML = shortText;
          
              // Create the toggle link
              const toggleLink = document.createElement('a');
              toggleLink.href = '#';
              toggleLink.textContent = ' Read more';





              toggleLink.style.color = '#8B0000';
              toggleLink.style.cursor = 'pointer';
          
              let expanded = false;
          
              toggleLink.onclick = function (e) {
                e.preventDefault();
                if (expanded) {
                  desc.innerHTML = shortText;
                  toggleLink.textContent = ' Read more';
                } else {
                  desc.innerHTML = fullText;
                  toggleLink.textContent = ' Show less';
                }
                desc.appendChild(toggleLink);
                expanded = !expanded;
              };
          
              desc.appendChild(toggleLink);
            });
          </script>
          
          
      </div>

</body>
