<body>

        <div class = "title-price">
            <!--Title of Business -->
            <a href = "business.html" class = "title-link">Andrey's Edits</a>

        </div>
          <!--Show the first 100 words of the description-->
          <p class="description" data-full="Welcome to Andrey's Edits, your go-to destination for perfecting your digital creations! Whether you're a content creator, business owner, or just someone looking to refine your personal photos and videos, we provide expert editing services that bring your ideas to life. From photo retouching and video enhancements to graphic design and color correction, we make sure every detail is flawless. With a keen eye for precision and a passion for creativity, we ensure that your edits stand out and shine. Email Andrey's Edits today and let us help you create stunning visuals that tell your unique story.">
          </p>          
          <img src="assets/edits.jpg" alt="Edit" class="category-images">
        </div> 

      <div class="box">
          <div class = "title-price">
              <!--Title of Business -->
              <a href = "business.html" class = "title-link">Stacy's Outlet</a>
              <!--Range of Prices -->
              <span class="price-range">$1/mo - $10/mo</span>
          </div>
            <!--Show the first 75 words of the description-->
            <p class="description" data-full="This business provides tailored social media management and content creation services for small businesses, influencers, and startups looking to build or improve their online presence. Services include content planning, post scheduling, graphic design, video production, social media strategy, influencer partnerships, and analytics reports. The goal is to help clients grow their audience, increase engagement, and drive sales through effective social media campaigns.">
            </p>          
            <img src="assets/socialMed.png" alt="socials" class="category-images">
        </div>

      <div class="box">
        <div class = "title-price">
            <!--Title of Business -->
            <a href = "business.html" class = "title-link"> Lens & Light </a> 
            <!--Range of Prices -->
            <span class="price-range">$0.50 - $8</span>
        </div>
          <!--Show the first 100 words of the description-->
          <p class="description" data-full="Lens & Light Photography specializes in capturing the true essence of your moments through artistic and high-quality imagery. Whether it's a corporate event, family photoshoot, or personal portraits, this business aims to deliver stunning and timeless photos that tell a story. With an eye for detail and a passion for creativity, the photographer focuses on natural lighting, candid moments, and editorial-style shots.">
          </p>          
          <img src="assets/camera0.jpg" alt="Cam" class="category-images">
        </div>

        <div class="box">
          <div class = "title-price">
              <!--Title of Business -->
              <a href = "business.html" class = "title-link">Meat Sacks</a>
              <!--Range of Prices -->
              <span class="price-range">$2 - $4</span>
          </div>
            <!--Show the first 100 words of the description-->
            <p class="description" data-full=" Welcome to Meat Sacks, where every bite takes you on a flavorful journey! We specialize in crafting the finest empanadas filled with a variety of savory ingredients, from seasoned meats and vegetables to delicious cheese and spices. Whether you're craving a traditional recipe or something with a modern twist, our empanadas are made fresh daily, ensuring that every pastry is crispy on the outside and bursting with flavor on the inside. Perfect for a quick snack, a meal on the go, or a treat to share with friends and family, Meat Sacks offers a warm, welcoming atmosphere where you can enjoy the rich taste of authentic empanadas with every bite. Come in, grab a bite, and taste the tradition!">
            </p>          
            <img src="assets/meatemp.jpg" alt="sackMeat" class="category-images">
          </div>    
  

          <script>
            const descriptions = document.querySelectorAll('.description');
          
            descriptions.forEach(desc => {
              const fullText = desc.getAttribute('data-full');
              const words = fullText.split(' ');
              const shortText = words.slice(0, 75).join(' ') + '...';
          
              // Start with the short version
              desc.innerHTML = shortText;
          
              // Create the toggle link
              const toggleLink = document.createElement('a');
              toggleLink.href = '#';
              toggleLink.textContent = ' Read more';
              toggleLink.style.color = '#8B0000';
              toggleLink.style.cursor = 'pointer';
          
              let expanded = false;
          
              toggleLink.onclick = function (e) {
                e.preventDefault();
                if (expanded) {
                  desc.innerHTML = shortText;
                  toggleLink.textContent = ' Read more';
                } else {
                  desc.innerHTML = fullText;
                  toggleLink.textContent = ' Show less';
                }
                desc.appendChild(toggleLink);
                expanded = !expanded;
              };
          
              desc.appendChild(toggleLink);
            });
          </script>
          
          
      </div>

</body>
</html>
