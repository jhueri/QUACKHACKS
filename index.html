<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Pond</title>
        <link rel="stylesheet" href= "index.css">
    </head>

    <body>
        <div class="nav_color">
            <nav class = "nav_title">
                <a href= "">Sign in</a>
                <a href= "">Join</a>
            </nav>
        </div>

        <section class="tagbox">
            <header>Campus Dreams to <br>Real World Impact</header>

            <form>
                <input type="text" placeholder="Search Business" name="search">
                <button>
                    <i></i>
                </button>
            </form>
            
            <p id = "text">Most popular</p>
            <nav class="mostpopular">
                <a href="">Beauty</a>
                <a href="">Food</a>
                <a href="">Photography</a>
            </nav>

        </section>

        <div class = "secondbox">
            <p id = "secondtitle">Business Categories</p>

            <div class="scrollbutton">
                <button class="scroll-btn left-btn" onclick="scrollLeftnow()">&#9665;</button>
                <div class="options">
                    <div class="description">
                        <img src ="assets/beauty.png" alt="Beauty" class="description-image">
                        <div class="description-text">Beauty</div>
                    </div>
                    <div class="description">
                        <img src ="assets/tutoring.png" alt="Tutoring" class="description-image">
                        <div class="description-text">Tutoring</div>
                    </div>
                    <div class="description">
                        <img src ="assets/camera.png" alt="Media" class="description-image">
                        <div class="description-text">Media</div>
                    </div>
                    <div class="description">
                        <img src = "assets/bakery.png" alt="Food" class="description-image">
                        <div class="description-text">Food</div>
                    </div>
                </div>
                <button class="scroll-btn right-btn" onclick="scrollRightnow()">&#9655;</button>
            </div>
        </div>

        <section class = "thirdbox">
            <p class="secondheader">Share your business to gain exposure</p>
            <p id="question">Why us?</p>
            <p id="summary">We are a nonprofit organization looking to help Steven students with small businesses</p>
        </section>
        <script src = "index.js"></script>
    </body>
</html>
