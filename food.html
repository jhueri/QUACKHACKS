          </div>
            <!--Show the first 100 words of the description-->
            <p class="description" data-full=" At Henna & Harmony, we combine creativity with tradition to bring you exquisite henna designs that are perfect for every occasion. Whether it’s a special event or just a moment of self-expression, our expert henna artists will craft a design that reflects your unique style. With organic, safe henna, we promise rich, dark color that lasts. Join us for a relaxing, artistic experience and leave with a beautiful temporary tattoo that’s sure to impress.">
            </p>          
            <img src="assets/hennaArt.png" alt="henna" class="category-images">
          </div>    
  

          <script>
            const descriptions = document.querySelectorAll('.description');
          
            descriptions.forEach(desc => {
              const fullText = desc.getAttribute('data-full');
              const words = fullText.split(' ');
              const shortText = words.slice(0, 75).join(' ') + '...';
          
              // Start with the short version
              desc.innerHTML = shortText;
          
              // Create the toggle link
              const toggleLink = document.createElement('a');
              toggleLink.href = '#';
              toggleLink.textContent = ' Read more';
              toggleLink.style.color = '#8B0000';
              toggleLink.style.cursor = 'pointer';
          
              let expanded = false;
          
              toggleLink.onclick = function (e) {
                e.preventDefault();
                if (expanded) {
                  desc.innerHTML = shortText;
                  toggleLink.textContent = ' Read more';
                } else {
                  desc.innerHTML = fullText;
                  toggleLink.textContent = ' Show less';
                }
                desc.appendChild(toggleLink);
                expanded = !expanded;
              };
          
              desc.appendChild(toggleLink);
            });
          </script>
          
          
      </div>

</body>
